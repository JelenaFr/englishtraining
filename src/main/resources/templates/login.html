<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 200px; /* Убираем отступы */
        }
        .parent {
            margin: 20%; /* Отступы вокруг элемента */
            background: #fd0; /* Цвет фона */
            padding: 10px; /* Поля вокруг текста */
        }
        .child {
            border: 3px solid #666; /* Параметры рамки */
            padding: 10px; /* Поля вокруг текста */
            margin: 10px; /* Отступы вокруг */
        }
    </style>
</head>
<body class="child">
<h2>Login page</h2>
<form th:action="@{/login}"method="post">
    username:<input type="text" name="username"autocomplete="off"/>
    password:<input type="text" name="password"autocomplete="off"/>
    <input type="submit" value="login">
</form>

</body>
</html>
