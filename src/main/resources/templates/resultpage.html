<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Training page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<h2>Correct translations</h2>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>From language</th>
            <th>To language</th>
            <th>Your Answer</th>
        </tr>
        </thead>


        <tbody>


        <tr th:each="word: ${correctTranslations}">
            <td th:if="${fromLanguage == 'inEnglish'}" th:text="${word.inEnglish}"/>
            <td th:if="${fromLanguage == 'inEstonian'}" th:text="${word.inEstonian}"/>
            <td th:if="${fromLanguage == 'inRussian'}" th:text="${word.inRussian}"/>
            <td th:if="${toLanguage == 'inEnglish'}" th:text="${word.inEnglish}"/>
            <td th:if="${toLanguage == 'inEstonian'}" th:text="${word.inEstonian}"/>
            <td th:if="${toLanguage == 'inRussian'}" th:text="${word.inRussian}"/>
            <td th:text="${word.translation}"/>

        </tr>
        </tbody>
    </table >
</div>

<h2>Wrong translations</h2>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>From language</th>
            <th>To language</th>
            <th>Your Answer</th>
        </tr>
        </thead>

        <tbody>


        <tr th:each="word: ${wrongTranslations}">
            <td th:if="${fromLanguage == 'inEnglish'}" th:text="${word.inEnglish}"/>
            <td th:if="${fromLanguage == 'inEstonian'}" th:text="${word.inEstonian}"/>
            <td th:if="${fromLanguage == 'inRussian'}" th:text="${word.inRussian}"/>
            <td th:if="${toLanguage == 'inEnglish'}" th:text="${word.inEnglish}"/>
            <td th:if="${toLanguage == 'inEstonian'}" th:text="${word.inEstonian}"/>
            <td th:if="${toLanguage == 'inRussian'}" th:text="${word.inRussian}"/>
            <td th:text="${word.translation}"/>
        </tr>
        </tbody>
    </table>
</div>

<a href="/">Try again</a>

</body>
</html>
